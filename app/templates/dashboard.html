<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class=" row justify-content-center">
                <div class="col-sm-8">
                    <h2>User Dashboard</h2>
                    <p><b>Name: </b> {{user.fname }} {{user.lname }}</p>
                    <p><b>Email: </b> {{user.email }}</p>
                    <a href="/logout" class="btn btn-dark">Logout</a>
                    <a href="/historyWeather" class="btn btn-secondary">History</a>
                </div>
            </div>
        </div>
        <div class=" row justify-content-center">
            <form action="/currentWeather" method="POST">
                <div class="form-group">
                    <input type="text" id="city_name" name="city_name" class="form-control"  placeholder="Enter Place Name" minlength="3" required>
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                    <button type="submit" class="btn btn-primary form-control">Search</button>
                </div>
            </form>
        </div>
        <div class="d-flex  justify-content-center flex-wrap mb-2">
            {% if message is defined and message %}
            <div class="alert alert-warning justify-content-center message"> <center><strong> {{message}} </strong></center></div>
            {% endif %}
        </div>
    </body>
</html>
