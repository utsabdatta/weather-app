<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Current Weather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class=" row justify-content-center">
                <div class="col-sm-8">
                    <h2>Current Weather Dashboard</h2>
                    <p><b>Name: </b> {{user.fname }} {{user.lname }}</p>
                    <p><b>Email: </b> {{user.email }}</p>
                    <a href="/logout" class="btn btn-dark">Logout</a>
                    <a href="/historyWeather" class="btn btn-secondary">History</a>
                    <a href="/dashboard" class="btn btn-warning">Back</a>
                </div>
            </div>
        </div>
        <img src=weather_url alt=>
        <img src="{{ icon }}" width=20%, alt="{{weather['weatherText']}}">
        <div class="row justify-content-center">
            <table>
                <thead>
                </thead>
                <tbody>
                  {% for parameter in weather %}
                    <tr>
                        <td><b>{{parameter.capitalize()}}</b></td>
                      <td>{{weather[parameter]}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
