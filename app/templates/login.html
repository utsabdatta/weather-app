<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <div class="container">
        <div class=" row justify-content-center">
            <div class="col-sm-6 mt-4">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" minlength="8" required>
                    </div>
                    <div class="col text-center">
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                        <button type="submit" class="btn btn-success">SignIn</button>
                    </div>
                    <p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register.register')}}"> Signup Here</a></p>
                    {% if message is defined and message %}
                        <div class="alert alert-warning justify-content-center message"> <center><strong> {{message}} </strong></center></div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
