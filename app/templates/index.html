<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} Weather App {% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header class="intro-header" style="background-image: url({{ url_for('static', filename='images/background.jpeg') }})">
            <div class="container">
                <div class=" row justify-content-center">
                    <div class="col-sm-8">
                        <h2>Weather App</h2>
                        <a href="/register" class="btn btn-primary mt-3">Register</a>
                        <a href="/login" class="btn btn-success mt-3">Login</a>
                    </div>
                </div>
            </div>
        </header>
            <div style="float: left; height:700px;width:500px;">
                <div class="container">
                    <div class=" row justify-content-center">
                        <div class="col-sm-6 mt-4">
                            <h2>Signup</h2>
                            <form action="/register" method="POST">
                                <div class="form-group">
                                    <label for="fname">First Name:</label>
                                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name:</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                </div>

                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                                </div>
                                <div class="col text-center">
                                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                                    <button type="submit" class="btn btn-primary">SignUp</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div style="float: right; height:700px;width:500px;">
                <div class="container">
                    <div class=" row justify-content-center">
                        <div class="col-sm-6 mt-4">
                            <h2>Login</h2>
                            <form action="/login" method="POST">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                                </div>
                                <div class="col text-center">
                                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                                    <button type="submit" class="btn btn-success">SignIn</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            {% block content %} {% endblock %}
        </div>
        <div class="d-flex align-content-end flex-wrap mb-2">
            {% if message is defined and message %}
            <div class="alert alert-warning justify-content-center message"> <center><strong> {{message}} </strong></center></div>
            {% endif %}
        </div>
    </body>
</html>
